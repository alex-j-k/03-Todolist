<link rel="stylesheet" type="text/css" href="Todo.css">
	<link rel="stylesheet" type="text/css" href="Todo.css">

<body>




<div id="sectionlistdiv">
	<h3 class="headmargin" id="todo">To Do List</h3>
	<h4>Add, Tick off & delete your chores!</h4>
	<div id="list" >
		
			<div id="listbox">
				<p>Things to do today...</p>
					<div id="search">
						<input id="searchbox" type="text" name="search" placeholder="search list">
					</div>
							<ul class="ulist"></ul>
			</div>
	</div>
		<form class="todoList" >
			<input type="text" id="chore" name="chore" placeholder="Add item to the list">
			<input type="submit" value="submit" id="submitbut">
		</form>
</div>



<script type="text/javascript" src="Todo.js"></script>

</body>
